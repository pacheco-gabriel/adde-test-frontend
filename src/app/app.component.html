<div *ngIf="erro; else mainTemplate" class="">
  <h3 class="text-center">Algo est√° errado!</h3>
</div>
<ng-template #mainTemplate>
  <div class="container" id="clima">
    <div class="card card-1" style="background: linear-gradient(to right, #ffffff 50%, rgba({{ cor }}, 0.507))">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-6">
                <div class="temp">{{ graus }}&deg;</div>
                <div class="location">{{ cidade }}</div>
              </div>
              <div class="col-6 justify-content-right box-img">
                <img class="img-fluid" src="https://img.icons8.com/plasticine/100/000000/{{ imagem }}.png">
                <h3 class="indicativo"> {{ indicativo }} </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card card-2">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col" *ngFor="let item of previsao">
                <div class="row row1">
                  <span class="min"> {{ item.min }}&deg; </span> /
                  <span class="max"> {{ item.max }}&deg; </span>
                </div>
                <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/ios/100/000000/{{ img(item.condition) }}.png" /></div>
                <div class="row row3">{{ item.date }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card card-2">
      <form id="mainForm" (ngSubmit)="buscarCidade($event);">
        <label for="busca">
          Busque por cidade:
          <input type="text" name="cidade" value="{{ cidade }}">
          <button type="submit" class="btn btn-info">
            <svg xmlns="http://www.w3.org/2000/svg" height="15pt" version="1.1" viewBox="-1 0 136 136.21852" width="15pt">
              <g id="surface1">
              <path d="M 93.148438 80.832031 C 109.5 57.742188 104.03125 25.769531 80.941406 9.421875 C 57.851562 -6.925781 25.878906 -1.460938 9.53125 21.632812 C -6.816406 44.722656 -1.351562 76.691406 21.742188 93.039062 C 38.222656 104.707031 60.011719 105.605469 77.394531 95.339844 L 115.164062 132.882812 C 119.242188 137.175781 126.027344 137.347656 130.320312 133.269531 C 134.613281 129.195312 134.785156 122.410156 130.710938 118.117188 C 130.582031 117.980469 130.457031 117.855469 130.320312 117.726562 Z M 51.308594 84.332031 C 33.0625 84.335938 18.269531 69.554688 18.257812 51.308594 C 18.253906 33.0625 33.035156 18.269531 51.285156 18.261719 C 69.507812 18.253906 84.292969 33.011719 84.328125 51.234375 C 84.359375 69.484375 69.585938 84.300781 51.332031 84.332031 C 51.324219 84.332031 51.320312 84.332031 51.308594 84.332031 Z M 51.308594 84.332031 " style=" stroke:none;fill-rule:nonzero;fill:rgb(0%,0%,0%);fill-opacity:1;" />
              </g>
            </svg>
          </button>
        </label>
      </form>
    </div>
  </div>
</ng-template>
